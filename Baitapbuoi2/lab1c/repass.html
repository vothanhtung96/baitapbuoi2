<!DOCTYPE html>
<html>
    <head>
        <title>Lấy lại mật khẩu </title>
    </head>
<body>
<form action="https://www.google.com" method="post">
<div>
<fieldset>
    
    <legend><h2>Lấy lại mật khẩu</h2></legend>
    
    
        <div><b> Mã số sinh viên:</b></div>
        <input type="text" placeholder="Mã số sinh viên" name="uname" required>
    
    
       <div><b>Mật khẩu cũ</b></div>
        <input type="password" placeholder="Nhập mật khẩu cũ" name="psw" required>
   
   
       <div><b>Mật khẩu mới</b></div>
        <input type="passwordnew" placeholder="Nhập mật khẩu mới" name="pswn" required>
   
   
    <div><b> Nhập lại Mật khẩu mới</b></div>
     <input type="repasswordnew" placeholder="Nhập lại mật khẩu mới" name="rpswn" required>
<div>
<button type="submit" >lưu lại</button>
</div>

</fieldset>
</div>
</form>

</body>
</html>s
